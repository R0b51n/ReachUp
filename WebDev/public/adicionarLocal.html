      <h2 style="font-family: 'PT Sans Narrow', sans-serif;">Adicionar local</h2>
      <form>    
        <div class="row">
          <div class="col-md-4">
            <label for="Name">Nome</label>
            <input type="text" class="txtLocalName" id="txtLocalName" name="Name" required>
            <section class="areaFiltro">
              <label for="Type">Tipo de local</label>
              <select id="cmbLocalType" name="" required>
                <option>Selecione o tipo do local</option>
              </select>
            </section>
            <label for="Floor">Andar</label>
            <input type="number" class="txtLocalFloor" id="txtLocalFloor" name="Floor" required>
            <label for="Floor">Beacon de identificação (UUID)</label>
            <input type="text" class="txtLocalBeacon" id="txtLocalBeacon" name="beacon" required>
            <label for="campo1">Horário padrão de funcionamento</label>
            <p>Abertura</p>
            <input type="time" class="form-control" id="txtLocalOpening" required>
            <p>Fechamento</p>
            <input type="time" class="form-control" id="txtLocalClosing" required>
            <button class="form-control" type="button" id="btnGuardarLocal"><span class="fas fa-plus"></span>Guardar na lista</button>
            <div id=localsList>
              <!-- js adiciona o local na lista ao clicar no botão -->
            </div>
          </div>
         </div>
        <hr />
        <div id="actions" class="row">
          <div class="col-md-12">
            <button id="btnAdicionar" type="button" class="btn btn-primary">Salvar</button>
            <a href="local.html" class="btn btn-default">Cancelar</a>
          </div>
        </div>
