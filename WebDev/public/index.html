<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/style/MapMaker.style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="../src/style/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../src/style/login.css">
    <title>ReachUp! Dev - Login</title>
</head>
<body style="background-color: #666666;">
   <script src="../src/Scripts/jquery-3.5.1.min.js"></script>
   <script src="../src/Scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    <div style="text-align: center;">
                    <lottie-player
                    src="assets/developer-at-work.json"
                    background="transparent" 
                    speed="1"
                    style="width: 300px; height: 300px;"
                    loop autoplay>
                    </lottie-player>
                    </div>
					<span class="login100-form-title" style="padding-bottom: 43px;">
						ReachUp! Developer
					</span>
					
					
					<div class="wrap-input100 validate-input">
						<input id="txtEmail" class="input100" type="text">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input">
						<input id="txtPassword" class="input100" type="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Senha</span>
					</div>

					<div class="flex-sb-m w-full" style="padding-top: 3px;padding-bottom: 32px;">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lembre-me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Esqueceu sua senha?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button id="btnLogin" class="login100-form-btn">
							Entrar
						</button>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('../src/files/images/');">
				</div>
			</div>
		</div>
	</div>
   <script src="../build/main.bundle.js"></script>
   <script type="module" src="../src/Scripts/login.js"></script>
  
</body>
</html>
