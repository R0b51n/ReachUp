environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.8
  mobx: ^0.4.0
  flutter_mobx: ^0.3.4
  provider: ^4.0.1
  font_awesome_flutter: ^8.8.1
  flutter_beacon: ^0.3.0
  #sembast: ^1.15.1
  path_provider:
  photo_view: 0.4.2  
  flutter_image_compress: 0.6.3
  path:
  #flame: ^0.26.0
  flutter_tts: ^0.8.6
  sensors: ^0.4.2+5
  flutter_compass: ^0.4.3
  gesture_x_detector: ^0.0.4
  #fluttie: ^0.3.0
  lottie: ^0.6.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3 
  http: ^0.12.0+2
  giffy_dialog:
  flutter_signin_button: ^1.1.0
  fa_stepper: ^0.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.1
  mobx_codegen: ^0.3.11
  flutter_launcher_icons: ^0.7.0

