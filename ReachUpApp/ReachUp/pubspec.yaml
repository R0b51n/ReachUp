# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - assets/images/map/floor0.jpg
    - assets/images/map/floor1.jpg
    - assets/animations/pin.json
    - assets/animations/pin-pointer.json
    - assets/animations/search.json
    - assets/animations/user-location.json
    - assets/images/icons/user-location.png
    - assets/images/icons/ReachUp.png
    - assets/map/map.json

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
